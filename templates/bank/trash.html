 <form class="login" method="POST" action="{% url 'account_login' %}">
                                {% csrf_token %}

                                <div class="mb-3">
                                    {{ form.login }}
                                </div>
                                <div class="mb-3">
                                    {{ form.password }}</div>
                                <div class="mb-3">
                                    <button class="btn btn-primary shadow d-block w-100" type="submit">Log in
                                    </button>
                                </div>
                            </form>
